<!-- Radio buttons -->
<!-- Select Tags -->
<!-- TextArea Tags -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<p>Do you prefer Dogs or Cats?</p>
	<form>
		<label for="dogs">Dogs: </label>

		<!-- Radio Buttons -->
			<input name= "petChoice" id="dogs" type="radio" value="DOGS">

		<label for="cats">Cats: </label>
			<input name="petChoice" id="cats" type="radio" value="CATS">

			<!-- Select Tags -->

			<p>What is your favorite color?</p>

			<select name="color">
			<option>Blue</option>
			<option>Pink</option>
			<option>Green</option>
			<option>Yellow</option>
			</select>

			<p>What is your current mood?</p>

			<select name="mood">
			<option value="happy">:)</option>
			<option value="funny">;)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
			</select>

			<!-- textArea -->

			<textarea name="paragraph" rows="10" cols="50"></textarea>

			<button>Go!</button>
	</form>

</body>
</html>
